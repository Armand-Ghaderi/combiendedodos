<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Combien de dodos ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f7f7f7;
        }
        h1 {
            font-size: 5em;
            color: #333;
            margin-bottom: 0.3em;
        }
        #nights {
            font-size: 4.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .ended {
            color: #e74c3c;
        }
        .started {
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Combien de dodos ?</h1>
    <div id="nights"></div>

    <script>
        // DÉFINISSEZ ICI VOTRE DATE CIBLE (à minuit)
        const targetDate = new Date("2025-10-09T07:00:00"); // Format : yyyy-mm-ddT00:00:00

        function calculateNights() {
            const now = new Date();
            // Pour ne compter que les nuits complètes, on arrondit la date cible à minuit
            const targetMidnight = new Date(targetDate.setHours(0, 0, 0, 0));
            const todayMidnight = new Date(now.setHours(0, 0, 0, 0));

            const diff = targetMidnight - todayMidnight;
            const nightsLeft = Math.max(Math.floor(diff / (1000 * 60 * 60 * 24)), 0);

            const nightsEl = document.getElementById('nights');
            nightsEl.textContent = nightsLeft;
            nightsEl.className = nightsLeft === 0 ? 'ended' : 'started';
        }

        calculateNights();
        // On rafraîchit le décompte chaque jour à minuit
        setTimeout(function() {
            setInterval(calculateNights, 24 * 60 * 60 * 1000);
        }, (24 * 60 * 60 * 1000) - (new Date().getTime() % (24 * 60 * 60 * 1000)));
    </script>
</body>
</html>
